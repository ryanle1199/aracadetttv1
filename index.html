<html>

    <script defer src="app.js"></script>

<h1>Tic Tac Toe</h1>
<body>
<table>
    <tr>
        <td class = "cell" id="1" > X </td>
        <td class = "cell" id="2" > X </td>
        <td class = "cell" id="3" > X </td>
    </tr>
    <tr>
        <td class = "cell" id="4" >  O</td>
        <td class = "cell" id="5" >  X</td>
        <td class = "cell" id="6" > X </td>
    </tr>
    <tr>
        <td class = "cell" id="7" > O </td>
        <td class = "cell" id="8" > O</td>
        <td class = "cell" id="9" >  O </td>
    </tr>
</table>
    
    <button id ="resetButton" >Reset </button>

</body>
</html>
